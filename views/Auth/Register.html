{% extends "../MainLogin.html" %}
{% block main %}
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Chatify: Register</h3>
                                {% if(message.success) %}
                                    <div class="alert alert-success" role="alert">
                                        {{message.success}}
                                    </div>
                                {% endif %}
                                {% if(message.failed) %}
                                    <div class="alert alert-warning" role="alert">
                                        {{message.failed}}
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                        <form action="/register" method="post" class="login-form">
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-user"></span>
                                </div>
                                <input type="email" required name="email" class="form-control rounded-left" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-lock"></span>
                                </div>
                                <input type="password" required name="password" class="form-control rounded-left" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-lock"></span>
                                </div>
                                <input type="password" required name="password_confirm" class="form-control rounded-left" placeholder="Password (confirmation)" required>
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <div class="w-100 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary rounded submit">Register</button>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="w-100 text-center">
                                    <p class="mb-1">Already have an account? <a href="/login">Login</a></p>
                                    <p><a href="/forgot">Forgot Password</a></p>
                                </div>
                            </div>
                        </form>
                     </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
